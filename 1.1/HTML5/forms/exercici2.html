<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/exercici2.css">
    <script src="exe2.js"></script>
    <title>Document</title>
</head>
<body>
    <div id="form">
        <form>
            <fieldset>
                <label for="name">Name:</label>
                <input id="name" type="text" autofocus placeholder="Introduce tu nombre" required autocomplete="off">
                <label for="mail">E-mail:</label>
                <input id="mail" type="email" required>
                <label for="url">URL:</label>
                <input id="url" type="url">
                <label for="search">Search:</label>
                <input id="search" type="search">
                <label for="date">Date:</label>
                <input id="date" type="date">
                <label for="time">Time:</label>
                <input id="time" type="time">
                <label for="fechaHora">Fecha y hora:</label>
                <input id="fechaHora" type="datetime-local">
                <label for="month">Month:</label>
                <input id="month" type="month">
                <label for="week">Week:</label>
                <input id="week" type="week">
                <label for="number">Number:</label>
                <input id="number" type="number">
                <label for="range">Range:</label>
                <input id="range" type="range">
                <label for="tel">Telf:</label>
                <input id="tel" type="tel">
                <label for="color">Color:</label>
                <input id="color" type="color">
                <label for="provincia">Choose:</label>
                <input id="provincia" type="text" list="lst1">
                <datalist id="lst1">
                    <option label="Barcelona" value="barcelona">
                    <option label="Girona" value="girona">
                    <option label="Lleida" value="lleida">
                    <option label="Tarragona2" value="tarragona">
                </datalist>
                <label for="coment">Comentarios</label>
                <textarea id="coment" name="comentarios" type="textarea" width="50" height="30" onkeydown="limita(10, event);" onkeyup="return limita(10);"></textarea>
                <label for="caracters">NÂº caracters:</label>
                <textarea id="caracters" width="2" height="1"></textarea>
                <progress max="100" value=""></progress>
                <input type="submit">
            </fieldset>
        </form>
    </div>
</body>
</html>
